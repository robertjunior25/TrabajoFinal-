<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Reservas Culturales UCH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="row g-5">

      <!-- Formulario -->
      <div class="col-lg-4">
        <div class="card-form">
          <h4 class="mb-4 text-success">Nueva Reserva</h4>
          <form id="formReserva">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del estudiante" required>
              <label for="inputNombre">Estudiante</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputCodigo" placeholder="Código Matrícula" maxlength="8"
                required>
              <label for="inputCodigo">Código Matrícula</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="selectActividad" required>
                <option value="">-- Elegir --</option>
                <option>Teatro</option>
                <option>Taller de Dibujo</option>
                <option>Club de Lectura</option>
                <option>Excursión Cultural</option>
                <option>Fotografía Artística</option>
                <option>Club de Cine</option>
                <option>Escultura y Modelado</option>
                <option>Recorrido Histórico</option>
              </select>
              <label for="selectActividad">Actividad</label>
            </div>
            <div class="form-floating mb-4">
              <input type="date" class="form-control" id="inputFecha" required>
              <label for="inputFecha">Fecha</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" class="btn btn-outline-secondary" id="btnLimpiar">Limpiar</button>
              <button type="button" class="btn btn-outline-secondary" id="btnCancelar" style="display: none;">Cancelar
                Edición</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabla -->
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm border-0">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Lista de Reservas</h4>
            <span class="badge bg-primary fs-6">Total: <span id="contadorReservas">0</span></span>
          </div>
          <div class="table-responsive">
            <table class="table table-hover text-center align-middle">
              <thead class="table-success">
                <tr>
                  <th>Nombre</th>
                  <th>Matrícula</th>
                  <th>Actividad</th>
                  <th>Fecha</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla"></tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
